<html>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <style media="screen">
        * {
            padding: 10px;
        }
    </style>

    <script type="text/javascript">
        String.prototype.format = function() {
            var i = 0,
                args = arguments;
            return this.replace(/{}/g, function() {
                return typeof args[i] != 'undefined' ? args[i++] : '';
            });
        };

        var html =
            `
        <div class="team">
            <div class="card row valign-wrapper">
                <div class="col s2 center-on-small-only">
                    <div class="image-container">
                        <img class='circle' src="images/{}.jpg" onload="this.width/=2;">
                    </div>
                </div>
                <div class="col s10">
                    <h4>{}</h4>
                </div>
            </div>
        </div>
        `;

        var team = [['Lewis Carson', 'lewis'], ['Isaac Mcilwrath', 'lewis']]

        for (var i in team) {
            document.body.innerHTML += html.format(team[i][1], team[i][0])
        }
    </script>

</body>

</html>
