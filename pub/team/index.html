<html>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <div class="team row">

    </div>

    <style media="screen">
        * {
            padding: 2px;
        }
    </style>

    <script type="text/javascript">
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        var team = [
            ['Lewis Carson', 'lewis', 'The laws of robotics don\'t apply to me'],
            ['Isaac Mcilwrath', 'lewis', 'Just stick it on and it will work.'],
            ['Orla McMahon', 'lewis', 'Why am I the only girl here?'],
            ['Reuben Coupe', 'lewis', 'Have a seat.'],
            ['Jack Moore', 'lewis', 'Kool'],
            ['Mrs Hunter', 'lewis', ''],
            ['Jack Clydesdale', 'lewis', 'Set it up right.'],
            ['Ben Clydesdale', 'lewis', ''],
            ['Andrew Li', 'lewis', 'Go program it'],
            ['Finn Brennan', 'lewis', ''],
            ['Finn McAlinden', 'lewis', ''],
            ['Jonathan Miller', 'lewis', '']
        ]
        team = shuffle(team)

        for (var i in team) {
            var html =
                `
                <div class="card row valign-wrapper">
                    <div class="col s2 center-on-small-only">
                        <div class="image-container">
                            <img class='circle' src="images/${team[i][1]}.jpg" onload="this.width/=2;">
                        </div>
                    </div>
                    <div class="col s10">
                        <h4>${team[i][0]}</h4>
                        <p>"${team[i][2]}"</p>
                    </div>
                </div>
            `;
            document.body.innerHTML += html
        }
    </script>

</body>

</html>
